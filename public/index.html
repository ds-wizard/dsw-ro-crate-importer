<!DOCTYPE html>
<html>
    <head>
        <title>DSW RO-Crate Importer</title>
        <link rel="icon" type="image/png" href="favicon.png" />
        <style>
            .hidden { display: none; }
            body { height: 100vh; display: flex; flex-direction: column; justify-content: center; }
            #main { padding-bottom: 2rem; }
            #file-input {margin-top: 0.5em; margin-bottom: 0.5em;}
        </style>
    </head>
    <body>
        <div id="main" class="container hidden">
            <div id="importer">
                <h1 class="mb-4">DSW RO-Crate Importer</h1>
                <div class="mb-3">
                    <label for="file-input" class="form-label">Select a file with RO-Crate in JSON:</label>
                    <input type="file" id="file-input" accept="application/json" class="form-control" />
                </div>
            </div>
            <div id="error" class="hidden">
                <div class="alert alert-danger" role="alert" id="error-alert"></div>
            </div>
        </div>
        <script src="./main.js"></script>
    </body>
</html>
