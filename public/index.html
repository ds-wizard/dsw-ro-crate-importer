<!DOCTYPE html>
<html>
    <head>
        <title>DSW Replies Importer</title>
        <link rel="icon" type="image/png" href="favicon.png" />
<!--        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">-->
        <style>
            body {padding: 0.5em;}
            h1 {margin-bottom: 1em;}
            .hidden {display: none;}
            #file-input {margin-top: 0.5em; margin-bottom: 0.5em;}
            .hint {margin-top: 1em;}
        </style>
    </head>
    <body>
        <div class="container">
            <div id="importer">
                <h1>DSW RO-Crate Importer</h1>
                <div class="mb-3">
                    <label for="file-input" class="form-label">Select a file with RO-Crate in JSON:</label>
                    <input type="file" id="file-input" accept="application/json" class="form-control" />
                    <p class="hint">To obtain the file for import, go to your source project in DSW, create a JSON document using <em>Questionnaire Report</em> template, and download it.</p>
                </div>
            </div>
            <div id="error" class="hidden">
                <div class="alert alert-danger" role="alert" id="error-alert"></div>
            </div>
        </div>
<!--        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>-->
        <script src="./main.js"></script>
    </body>
</html>
